<!-- block location -->
<div class="col col-lr-4">
	<div class="post post--home location">
		<figure class="post-img location__post-img">
			<div class="post-img__hover">
				<button class="button button--rounded hover__button">
					Show more
				</button>
				<div class="hover__rating">
					<span class="icon-star-o"></span>
					<span class="icon-star-o"></span>
					<span class="icon-star-o"></span>
					<span class="icon-star-o"></span>
					<span class="icon-star-o"></span>
				</div>
				<i class="icon-comments hover__icon"></i>
			</div>
			<i class="post-icon icon-home location__post-icon"></i>
			<span class="button--rounded price">
				$2,990
			</span>
		</figure>
		<div class="panel location__panel">
			<h5 class="location__title">
				2 bedroom house for rent in Dubai
			</h5>
			<h4 class="location__host">
				Vision Agency
			</h4>
			<div class="rating location__rating">
				<span class="icon-star"></span>
				<span class="icon-star"></span>
				<span class="icon-star"></span>
				<span class="icon-star"></span>
				<span class="icon-star-o"></span>
			</div>
			<span class="rating-votes">(365)</span>
		</div>
	</div>
</div>
